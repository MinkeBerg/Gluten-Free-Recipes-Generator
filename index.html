<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>The AI Gluten Free Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The AI Gluten Free Recipes Generator</h1>
        <h2>The best glutenfree recipes in just a few seconds</h2>
      </header>

      <main>
        <form id="recipie-generator-form">
          <input
            type="text"
            placeholder="What do you want to eat?"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="user-instruction"
          />
          <input type="submit" class="button" />
        </form>

        <div class="recipie" id="recipie"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/MinkeBerg" target="_blank">
          Minke van den Berg</a
        >
        and is
        <a
          href="https://github.com/MinkeBerg/Gluten-Free-Recipes-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a
          href="https://gluten-free-recipes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
